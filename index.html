<!DOCTYPE html>
<html>
<head>
    <title>Light On/Off</title>
</head>
<body style="text-align:center; font-family: Arial;">

    <h1>Light On/Off</h1>
    <!-- Light Image -->
    <img id="lightBulb" src="https://www.w3schools.com/js/pic_bulboff.gif" style="width:150px;"><br><br>

    <!-- Buttons to turn light ON and OFF -->
    <button onclick="document.getElementById('lightBulb').src='https://www.w3schools.com/js/pic_bulbon.gif'">Turn On</button>
    <button onclick="document.getElementById('lightBulb').src='https://www.w3schools.com/js/pic_bulboff.gif'">Turn Off</button>

</body>
</html>
